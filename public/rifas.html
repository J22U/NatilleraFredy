<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Rifas - Natillera</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/rifas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-top">
                <button onclick="window.location.href='dashboard.html'" class="btn-add btn-back">
                    <i class="fas fa-chevron-left"></i> <span>Atrás</span>
                </button>
                
                <div class="title-group">
                    <i class="fas fa-ticket-alt logo-icon"></i>
                    <h1>Control de Rifas</h1>
                    <div id="sync-container" style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                        <div id="sync-status" class="sync-idle" title="Estado de sincronización"></div>
                        <div id="security-pause-loader" style="display: none; align-items: center; gap: 5px;">
                            <i class="fas fa-circle-notch fa-spin" style="color: #0984e3; font-size: 0.8rem;"></i>
                            <span style="font-size: 0.7rem; color: #636e72; font-weight: bold;">Estabilizando nube...</span>
                        </div>
                    </div>
                </div>

                <div class="header-actions" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="btnNuevaTabla" class="btn-add">
                        <i class="fas fa-plus-circle"></i> <span>Nueva Tabla</span>
                    </button>
                    <button class="btn-excel" onclick="exportarAExcel()">
                        <i class="fas fa-file-excel"></i> <span>Reporte</span>
                    </button>
                    <button class="btn-add" onclick="generarPDF()" style="background-color: #e74c3c; border: none;">
                        <i class="fas fa-file-pdf"></i> <span>PDF</span>
                    </button>
                </div>
            </div>

            <div class="rifa-info-banner">
                <div class="info-main-row">
                    <div class="info-field title-field">
                        <label>Nombre de la Rifa</label>
                        <input type="text" id="rifaName" placeholder="Ej: Gran Rifa Pro-Fondos">
                    </div>

                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Buscar cliente..." oninput="buscarCliente()">
                        </div>
                        <div id="searchResults" class="search-results-panel" style="display: none;"></div>
                    </div>
                </div>

                <div class="info-details" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px;">
                    <div class="info-field">
                        <label>Premio Principal</label>
                        <input type="text" id="rifaPrize" placeholder="¿Qué se gana?">
                    </div>
                    <div class="info-field">
                        <label>Costo del Premio</label>
                        <input type="number" id="costoPremio" placeholder="0" oninput="actualizarContadoresRifa()">
                    </div>
                    <div class="info-field">
                        <label>Valor Puesto</label>
                        <input type="number" id="rifaCost" placeholder="0" oninput="actualizarContadoresRifa()">
                    </div>
                    <div class="info-field">
                        <label>Fecha Sorteo</label>
                        <input type="date" id="rifaDate">
                    </div>
                </div>
            </div>
        </header>

        <div class="stats-rifas-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px auto; max-width: 1200px; padding: 0 20px;">
            <div class="stat-card" style="background: white; border-left: 5px solid #0984e3; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <div style="color: #636e72; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Valor Total Rifa</div>
                <h2 id="stats-total-debe" style="margin: 5px 0 0; color: #2d3436; font-size: 1.5rem;">$ 0</h2>
            </div>
            <div class="stat-card" style="background: white; border-left: 5px solid #00b894; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <div style="color: #636e72; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Total Recogido</div>
                <h2 id="stats-total-pago" style="margin: 5px 0 0; color: #2d3436; font-size: 1.5rem;">$ 0</h2>
            </div>
            <div class="stat-card" style="background: white; border-left: 5px solid #6c5ce7; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <div style="color: #636e72; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Ganancia Neta</div>
                <h2 id="stats-ganancia" style="margin: 5px 0 0; color: #2d3436; font-size: 1.5rem;">$ 0</h2>
            </div>
        </div>

        <main id="rifasContainer"></main>
    </div>

    <div id="modalCompra" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(2px);">
        <div style="background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); font-family: 'Inter', sans-serif;">
            <h2 style="margin-top: 0; color: #2d3436; font-size: 1.4rem; font-weight: 800; border-bottom: 2px solid #f1f2f6; padding-bottom: 10px; margin-bottom: 20px;">
                <i class="fas fa-user-edit" style="color: #0984e3; margin-right: 10px;"></i>Registrar Puesto
            </h2>
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 11px; font-weight: 800; color: #636e72; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;">Nombre del Cliente</label>
                <input type="text" id="modalNombre" style="width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 10px; outline: none; font-size: 1rem;" placeholder="Ej: JUAN PÉREZ">
            </div>
            <div style="margin-bottom: 25px;">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; background: #f9f9f9; padding: 12px; border-radius: 10px;">
                    <input type="checkbox" id="modalPago" style="width: 20px; height: 20px;">
                    <span style="font-size: 14px; font-weight: 700; color: #2d3436;">¿Ya pagó el puesto?</span>
                </label>
            </div>
            <div style="display: flex; gap: 12px;">
                <button onclick="cerrarModal()" style="flex: 1; padding: 12px; background: #dfe6e9; border-radius: 10px; font-weight: 700; cursor: pointer; border: none;">Cancelar</button>
                <button onclick="confirmarCompra()" style="flex: 1; padding: 12px; background: #00b894; color: white; border-radius: 10px; font-weight: 700; cursor: pointer; border: none;">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="js/rifas.js"></script>
</body>
</html>

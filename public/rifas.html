<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Rifas - Natillera</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/rifas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-top">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button onclick="window.location.href='dashboard.html'" class="btn-add btn-back">
                        <i class="fas fa-chevron-left"></i> <span>Atrás</span>
                    </button>
                    
                    <div class="history-filter">
                        <i class="fas fa-history"></i>
                        <label>Sorteo:</label>
                        <input type="date" id="filtroFecha" onchange="cargarRifasPorFecha()">
                    </div>
                </div>
                
                <div class="title-group">
                    <i class="fas fa-ticket-alt logo-icon"></i>
                    <h1>Control de Rifas</h1>
                    <div id="sync-container">
                        <div id="sync-status" class="sync-idle" title="Estado de sincronización"></div>
                        <div id="security-pause-loader" style="display: none;">
                            <i class="fas fa-circle-notch fa-spin"></i>
                            <span>Estabilizando...</span>
                        </div>
                    </div>
                </div>

                <div class="header-actions">
                    <button onclick="prepararNuevaQuincena()" class="btn-add btn-yellow">
                        <i class="fas fa-forward"></i> <span>Nueva Quincena</span>
                    </button>

                    <button onclick="actualizarManual()" class="btn-add btn-blue">
                        <i id="sync-icon-manual" class="fas fa-sync-alt"></i> <span>Actualizar</span>
                    </button>

                    <button id="btnNuevaTabla" class="btn-add">
                        <i class="fas fa-plus-circle"></i> <span>Nueva Tabla</span>
                    </button>
                    <button class="btn-excel" onclick="exportarAExcel()">
                        <i class="fas fa-file-excel"></i> <span>Reporte</span>
                    </button>
                    <button class="btn-add btn-red" onclick="generarPDF()">
                        <i class="fas fa-file-pdf"></i> <span>PDF</span>
                    </button>
                </div>
            </div>

            <div class="rifa-info-banner">
                <div class="info-main-row">
                    <div class="info-field title-field">
                        <label>Nombre de la Rifa</label>
                        <input type="text" id="rifaName" placeholder="Ej: Gran Rifa Pro-Fondos">
                    </div>

                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Buscar cliente..." oninput="buscarCliente()">
                        </div>
                        <div id="searchResults" class="search-results-panel" style="display: none;"></div>
                    </div>
                </div>

                <div class="info-details">
                    <div class="info-field">
                        <label>Premio Principal</label>
                        <input type="text" id="rifaPrize" placeholder="¿Qué se gana?">
                    </div>
                    <div class="info-field">
                        <label>Costo Premio (Por Tabla)</label>
                        <input type="number" id="costoPremio" placeholder="0" oninput="actualizarContadoresRifa()">
                    </div>
                    <div class="info-field">
                        <label>Valor Puesto</label>
                        <input type="number" id="rifaCost" placeholder="0" oninput="actualizarContadoresRifa()">
                    </div>
                    <div class="info-field">
                        <label>Fecha Sorteo</label>
                        <input type="date" id="rifaDate">
                    </div>
                </div>
            </div>
        </header>

        <div class="stats-rifas-container">
            <div class="stat-card card-total">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Valor Total Rifa</span>
                    <h2 id="stats-total-debe">$ 0</h2>
                </div>
            </div>

            <div class="stat-card card-recogido">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-hand-holding-usd"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Total Recogido</span>
                    <h2 id="stats-total-pago">$ 0</h2>
                </div>
            </div>

            <div class="stat-card card-ganancia">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Ganancia Neta</span>
                    <h2 id="stats-ganancia">$ 0</h2>
                </div>
            </div>
        </div>

        <main id="rifasContainer"></main>
    </div>

    <div id="modalCompra" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">
                <i class="fas fa-user-edit"></i> Registrar Puesto
            </h2>
            
            <div class="modal-field">
                <label>Nombre del Cliente</label>
                <input type="text" id="modalNombre" placeholder="Ej: JUAN PÉREZ">
            </div>

            <div class="modal-check-field">
                <label>
                    <input type="checkbox" id="modalPago">
                    <span>¿Pagó este sorteo?</span>
                </label>
            </div>

            <div class="modal-check-field adelantado-field">
                <label>
                    <input type="checkbox" id="modalAdelantado">
                    <span>¿Paga quincena adelantada?</span>
                </label>
            </div>

            <div class="modal-actions">
                <button onclick="cerrarModal()" class="btn-cancel">Cancelar</button>
                <button onclick="confirmarCompra()" class="btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/rifas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Rifas - Natillera</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/rifas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-top">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button onclick="window.location.href='dashboard.html'" class="btn-add btn-back">
                        <i class="fas fa-chevron-left"></i> <span>Atrás</span>
                    </button>
                    
                    <div class="history-filter" style="display: flex; align-items: center; gap: 8px; background: #f1f2f6; padding: 8px 15px; border-radius: 50px; border: 1px solid #dfe6e9;">
                        <i class="fas fa-history" style="color: #636e72; font-size: 0.9rem;"></i>
                        <label style="font-size: 0.65rem; font-weight: 800; color: #636e72; text-transform: uppercase; letter-spacing: 0.5px;">Sorteo:</label>
                        <input type="date" id="filtroFecha" onchange="cargarRifasPorFecha()" style="border: none; background: transparent; font-family: 'Inter'; font-weight: 700; color: #2d3436; outline: none; cursor: pointer;">
                    </div>
                </div>
                
                <div class="title-group">
                    <i class="fas fa-ticket-alt logo-icon"></i>
                    <h1>Control de Rifas</h1>
                    <div id="sync-container" style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                        <div id="sync-status" class="sync-idle" title="Estado de sincronización"></div>
                        <div id="security-pause-loader" style="display: none; align-items: center; gap: 5px;">
                            <i class="fas fa-circle-notch fa-spin" style="color: #0984e3; font-size: 0.8rem;"></i>
                            <span style="font-size: 0.7rem; color: #636e72; font-weight: bold;">Estabilizando...</span>
                        </div>
                    </div>
                </div>

                <div class="header-actions" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button onclick="prepararNuevaQuincena()" class="btn-add" style="background-color: #f1c40f; color: #2d3436; border: none;">
                        <i class="fas fa-forward"></i> <span>Nueva Quincena</span>
                    </button>

                    <button onclick="actualizarManual()" class="btn-add" style="background-color: #0984e3; border: none;">
                        <i id="sync-icon-manual" class="fas fa-sync-alt"></i> <span>Actualizar</span>
                    </button>

                    <button class="btn-excel" onclick="exportarAExcel()">
                        <i class="fas fa-file-excel"></i> <span>Reporte</span>
                    </button>
                    <button class="btn-add" onclick="generarPDF()" style="background-color: #e74c3c; border: none;">
                        <i class="fas fa-file-pdf"></i> <span>PDF</span>
                    </button>
                </div>
            </div>

            <div class="rifa-info-banner">
                <div class="info-main-row">
                    <div class="info-field title-field">
                        <label>Nombre de la Rifa</label>
                        <input type="text" id="rifaName" placeholder="Ej: Gran Rifa Pro-Fondos">
                    </div>

                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Buscar cliente..." oninput="buscarCliente()">
                        </div>
                        <div id="searchResults" class="search-results-panel" style="display: none;"></div>
                    </div>
                </div>

                <div class="info-details" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px;">
                    <div class="info-field">
                        <label>Premio Principal</label>
                        <input type="text" id="rifaPrize" placeholder="¿Qué se gana?">
                    </div>
                    <div class="info-field">
                        <label>Costo Premio (Por Tabla)</label>
                        <input type="number" id="costoPremio" placeholder="0" oninput="actualizarContadoresRifa()">
                    </div>
                    <div class="info-field">
                        <label>Valor Puesto</label>
                        <input type="number" id="rifaCost" placeholder="0" oninput="actualizarContadoresRifa()">
                    </div>
                    <div class="info-field">
                        <label>Fecha Sorteo</label>
                        <input type="date" id="rifaDate">
                    </div>
                </div>
            </div>
        </header>

        <div class="stats-rifas-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin: 25px auto; max-width: 1400px; padding: 0 20px;">
            <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Ganancias Acumuladas</span>
                    <h2 id="stats-ganancia-total" style="color: white;">$ 0</h2>
                </div>
            </div>

            <div class="stat-card card-total">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Valor Total Rifa</span>
                    <h2 id="stats-total-debe">$ 0</h2>
                </div>
            </div>

            <div class="stat-card card-recogido">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-hand-holding-usd"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Total Recogido</span>
                    <h2 id="stats-total-pago">$ 0</h2>
                </div>
            </div>

            <div class="stat-card card-ganancia">
                <div class="stat-icon-wrapper">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Ganancia Neta</span>
                    <h2 id="stats-ganancia">$ 0</h2>
                </div>
            </div>
        </div>

        <main id="rifasContainer"></main>
    </div>

    <div id="modalCompra" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(2px);">
        <div style="background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); font-family: 'Inter', sans-serif;">
            <h2 style="margin-top: 0; color: #2d3436; font-size: 1.4rem; font-weight: 800; border-bottom: 2px solid #f1f2f6; padding-bottom: 10px; margin-bottom: 20px;">
                <i class="fas fa-user-edit" style="color: #0984e3; margin-right: 10px;"></i>Registrar Puesto
            </h2>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 11px; font-weight: 800; color: #636e72; text-transform: uppercase; margin-bottom: 8px;">Nombre del Cliente</label>
                <input type="text" id="modalNombre" style="width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 10px; outline: none; font-size: 1rem;" placeholder="Ej: JUAN PÉREZ">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; background: #f9f9f9; padding: 12px; border-radius: 10px;">
                    <input type="checkbox" id="modalPago" style="width: 20px; height: 20px;">
                    <span style="font-size: 14px; font-weight: 700; color: #2d3436;">¿Pagó este sorteo?</span>
                </label>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; background: #fff3cd; padding: 12px; border-radius: 10px; border: 1px solid #ffeeba;">
                    <input type="checkbox" id="modalAdelantado" style="width: 20px; height: 20px;">
                    <span style="font-size: 13px; font-weight: 700; color: #856404;">¿Paga quincena adelantada?</span>
                </label>
            </div>

            <div style="display: flex; gap: 12px;">
                <button onclick="cerrarModal()" style="flex: 1; padding: 12px; background: #dfe6e9; border-radius: 10px; font-weight: 700; cursor: pointer; border: none;">Cancelar</button>
                <button onclick="confirmarCompra()" style="flex: 1; padding: 12px; background: #00b894; color: white; border-radius: 10px; font-weight: 700; cursor: pointer; border: none;">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/rifas.js"></script>
</body>
</html>
